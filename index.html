<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="css/style.css" rel="stylesheet" id="bootstrap-css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<title>Secret Album</title>
</head>
<body>
<!-- Spinner Block -->
<div id="cover"></div>
<div class="col-md-12" style="background-color: #9E9E9E; color: azure; text-align: center; padding:5px; margin-bottom: 8px;" >
	<span style="position:absolute; right:0; padding:10px"><h5 id="profile"></h5></span>
	<span><h3>Album</h3></span>
</div>
<div class="container">
		<!-- Gallery Content Block -->
		<div class="row" id="viewer"></div>
		
		<!-- Start Modal Content -->
        <div class="modal fade" id="image-gallery" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="image-gallery-title"></h4>
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img id="image-gallery-image" class="img-responsive col-md-12" src="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary float-left" id="show-previous-image"><i class="fa fa-arrow-left"></i>
                        </button>

                        <button type="button" id="show-next-image" class="btn btn-secondary float-right"><i class="fa fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
		<!-- End Modal Content -->
</div>

<!-- DEFAULT LIBRARY -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!-- AWS JAVASCRIPT SDK -->
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.513.0.min.js"></script>
<script src="js/aws-sdk/aws-cognito-sdk.min.js"></script>
<script src="js/aws-sdk/amazon-cognito-identity.min.js"></script>

<!-- CUSTOM JAVASCRIPT FUNCTION -->
<script src="js/gallery-script/aws-global-config.js"></script>
<script src="js/gallery-script/aws-auth-media-gallery.js"></script>
<script src="js/gallery-script/aws-media-gallery.js"></script>

<!-- Gallery POPUP JS -->
<script src="js/gallery-script/gallery-popup.js"></script>

<script>
(function() {
validateUser();

$("#viewer").on('change', '.custom-file-input', function () {
  $(this).siblings(".custom-file-label").addClass("selected").html('Files('+$(this).prop('files').length+')');
});
})();
</script>

</body>
</html>
